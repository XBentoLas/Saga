<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste CRUD - Salas</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    input, button { margin: 5px; padding: 6px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
    button { cursor: pointer; }
    #msg { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

  <h2>Teste de Endpoints - Salas</h2>

  <div>
    <label>ID (para editar/excluir): </label>
    <input type="number" id="id"><br>

    <label>Número da Sala: </label>
    <input type="text" id="numero"><br>

    <label>Capacidade: </label>
    <input type="number" id="capacidade"><br>

    <label>ID do Prédio: </label>
    <input type="number" id="predio"><br>

    <label>Tipo da Sala: </label>
    <input type="text" id="tipo"><br>

    <button onclick="criarSala()">Criar</button>
    <button onclick="atualizarSala()">Atualizar</button>
    <button onclick="excluirSala()">Excluir</button>
    <button onclick="carregarSalas()">Atualizar Lista</button>
  </div>

  <div id="msg"></div>

  <h3>Lista de Salas</h3>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Número</th>
        <th>Capacidade</th>
        <th>Prédio</th>
        <th>Tipo</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>

  <script>
    const API = "http://localhost:5000/salas";

    async function carregarSalas() {
      const res = await fetch(API);
      const dados = await res.json();
      const tabela = document.getElementById("tabela");
      tabela.innerHTML = "";

      dados.forEach(s => {
        const linha = document.createElement("tr");
        linha.innerHTML = `
          <td>${s.id}</td>
          <td>${s.numero}</td>
          <td>${s.capacidade}</td>
          <td>${s.predio ?? "-"}</td>
          <td>${s.tipo ?? "-"}</td>
        `;
        tabela.appendChild(linha);
      });
    }

    async function criarSala() {
      const data = {
        NumeroSala: document.getElementById("numero").value,
        Capacidade: parseInt(document.getElementById("capacidade").value),
        IdPredio: document.getElementById("predio").value || null,
        TipoSala: document.getElementById("tipo").value
      };

      const res = await fetch(API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        mostrarMensagem("Sala criada com sucesso!");
        carregarSalas();
      } else {
        mostrarMensagem("Erro ao criar sala", true);
      }
    }

    async function atualizarSala() {
      const id = document.getElementById("id").value;
      if (!id) return mostrarMensagem("Informe o ID para atualizar", true);

      const data = {
        NumeroSala: document.getElementById("numero").value,
        Capacidade: parseInt(document.getElementById("capacidade").value),
        IdPredio: document.getElementById("predio").value || null,
        TipoSala: document.getElementById("tipo").value
      };

      const res = await fetch(`${API}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        mostrarMensagem("Sala atualizada!");
        carregarSalas();
      } else {
        mostrarMensagem("Erro ao atualizar sala", true);
      }
    }

    async function excluirSala() {
      const id = document.getElementById("id").value;
      if (!id) return mostrarMensagem("Informe o ID para excluir", true);

      const res = await fetch(`${API}/${id}`, { method: "DELETE" });

      if (res.ok) {
        mostrarMensagem("Sala excluída!");
        carregarSalas();
      } else {
        mostrarMensagem("Erro ao excluir sala", true);
      }
    }

    function mostrarMensagem(msg, erro = false) {
      const div = document.getElementById("msg");
      div.style.color = erro ? "red" : "green";
      div.textContent = msg;
      setTimeout(() => div.textContent = "", 3000);
    }

    // carrega a lista automaticamente ao abrir
    carregarSalas();
  </script>

</body>
</html>
